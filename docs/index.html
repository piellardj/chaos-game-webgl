<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="WebGL implementation of the Chaos game." />
    <title>Chaos game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="stylesheet" type="text/css" href="css/page.css">
  </head>

  <body>
    <main>
      <div class="intro">
        <h1>Chaos game</h1>

        <div class="description">
          <p>...</p>
          <p>...</p>

          <br>

          <a href="https://github.com/piellardj/chaos-game-webgl">More on GitHub</a>
        </div>
      </div>

      <div id="error-messages">
        <noscript>
          You need to enable Javascript to run this experiment.
        </noscript>
      </div>

      <input type="checkbox" id="fullscreen-checkbox-id" class="hidden">
      <div class="demo">
        <input type="checkbox" id="side-pane-checkbox-id" class="hidden">
        <div id="canvas-container">
          <canvas id="canvas"></canvas>
          <div class="loader">
            <span></span>
            <div class="loader-animation"></div>
          </div>
          <div id="indicators">
            <span id="Total points-indicator-id">Total points:</span>
          </div>
          <div id="canvas-buttons-column">
            <label id="fullscreen-toggle-id" for="fullscreen-checkbox-id"></label>
            <label id="side-pane-toggle-id" for="side-pane-checkbox-id"></label>
          </div>
        </div>
        <div class="controls-block">

          <section class="controls-section">
            <h2>Simulation</h2>

            <div class="controls-list">
              <div class="control">
                <label>Keep drawing:</label>
                <div class="checkbox">
                  <input type="checkbox" id="autorun-checkbox-id" checked>
                  <label for="autorun-checkbox-id" class="checkmark"></label>
                </div>
              </div>
              <div class="control">
                <label>Quality:</label>
                <div class="range">
                  <input type="range" min="0" max="1" value="0.6" step="0.1" class="slider" id="quality-range-id">
                  <span class="tooltip"></span>
                </div>
              </div>
              <div class="control">
                <label>Step size:</label>
                <div class="range">
                  <input type="range" min="1" max="20" value="15" step="1" class="slider" id="speed-range-id">
                  <span class="tooltip"></span>
                </div>
              </div>
              <div class="control">
                <button class="button  flat" id="next-button-id">Next step</button>
              </div>
              <div class="control">
                <button class="button  flat" id="reset-button-id">Clear</button>
              </div>
            </div>
          </section>
          <hr />

          <section class="controls-section">
            <h2>Rules</h2>

            <div class="controls-list">
              <div class="control">
                <label>Preset:</label>
                <div class="inline-picker compact" id="presets-picker-id" style='flex:1' data-placeholder=Custom>
                  <div class="picker-button left">&nbsp;</div>
                  <span></span>
                  <div class="picker-button right">&nbsp;</div>
                  <input type="radio" name="presets-picker-id" value="0" data-label="Sierpinski triangle">
                  <input type="radio" name="presets-picker-id" value="1" data-label="The Church">
                  <input type="radio" name="presets-picker-id" value="2" data-label="Pentagrams">
                  <input type="radio" name="presets-picker-id" value="3" data-label="Wires: triangle">
                  <input type="radio" name="presets-picker-id" value="4" data-label="Wires: cube">
                  <input type="radio" name="presets-picker-id" value="5" data-label="Square trees">
                  <input type="radio" name="presets-picker-id" value="6" data-label="Stars">
                  <input type="radio" name="presets-picker-id" value="7" data-label="Infinite cubes">
                  <input type="radio" name="presets-picker-id" value="8" data-label="Crustaceans">
                  <input type="radio" name="presets-picker-id" value="9" data-label="Chessboard">
                  <input type="radio" name="presets-picker-id" value="10" data-label="Starmap">
                  <input type="radio" name="presets-picker-id" value="11" data-label="Pythagoras tree">
                  <input type="radio" name="presets-picker-id" value="12" data-label="Monolith">
                  <input type="radio" name="presets-picker-id" value="13" data-label="Koch snowflake">
                </div>
              </div>
              <div class="control">
                <label>Attractors:</label>
                <div class="range">
                  <input type="range" min="3" max="16" value="5" step="1" class="slider" id="poles-range-id">
                  <span class="tooltip"></span>
                </div>
              </div>
              <div class="control">
                <label>Distance:</label>
                <div class="range">
                  <input type="range" min="0.1" max="2" value="0.5" step="0.001" class="slider" id="distance-range-id">
                  <span class="tooltip"></span>
                </div>
              </div>
              <div class="control">
                <label>Forbid repeat:</label>
                <div class="checkbox">
                  <input type="checkbox" id="forbid-repeat-checkbox-id">
                  <label for="forbid-repeat-checkbox-id" class="checkmark"></label>
                </div>
              </div>
            </div>
          </section>
          <hr />

          <section class="controls-section">
            <h2>Result</h2>

            <div class="controls-list">
              <div class="control">
                <label>Dimensions:</label>
                <div class="tabs compact" id="result-dimensions-id">
                  <input type="radio" name="result-dimensions" value="1024" id="result-dimensions-1024-id" checked />
                  <label for="result-dimensions-1024-id">1024</label>
                  <input type="radio" name="result-dimensions" value="2048" id="result-dimensions-2048-id" />
                  <label for="result-dimensions-2048-id">2048</label>
                  <input type="radio" name="result-dimensions" value="4096" id="result-dimensions-4096-id" />
                  <label for="result-dimensions-4096-id">4096</label>
                </div>
              </div>
              <div class="control">
                <div class="file-control download ">
                  <label class="file-control-button" id="result-download-id">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                      <path d="M12 4L12 13 7 13 16 24 25 13 20 13 20 4ZM6 25L26 25 26 29 6 29Z" />
                    </svg>
                    <span>Download</span>
                  </label>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
